name: 漏网之鱼

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '6 1-12/2 * * *'
#  watch:
#    types: started
  repository_dispatch:
    types: lwzy
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
      YOUTH_READ1: ${{ secrets.YOUTH_READ1111 }}
      YOUTH_READ2: ${{ secrets.YOUTH_READ1121 }}
      YOUTH_READ3: ${{ secrets.YOUTH_READ1211 }}
      YOUTH_READ4: ${{ secrets.YOUTH_READ1221 }}
      YOUTH_READ5: ${{ secrets.YOUTH_READ2111 }}
      YOUTH_READ6: ${{ secrets.YOUTH_READ2121 }}
      YOUTH_READ7: ${{ secrets.YOUTH_READ2211 }}
      YOUTH_READ8: ${{ secrets.YOUTH_READ2221 }}
      YOUTH_READ9: ${{ secrets.YOUTH_READ3111 }}
      YOUTH_READ10: ${{ secrets.YOUTH_READ3121 }}
      YOUTH_READ11: ${{ secrets.YOUTH_READ3211 }}
      YOUTH_READ12: ${{ secrets.YOUTH_READ3221 }}

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm install
        run: |
          npm install
          
      - name: '运行 【大一】'
        if: env.YOUTH_READ1
        run: |
          node Task/Youth_Read.js
        env:
          YOUTH_READ: ${{ secrets.YOUTH_READ111 }}

      - name: '运行 【大二】'
        if: env.YOUTH_READ2
        run: |
          node Task/Youth_Read.js
        env:
          YOUTH_READ: ${{ secrets.YOUTH_READ112 }}
          
      - name: '运行 【大三】'
        if: env.YOUTH_READ3
        run: |
          node Task/Youth_Read.js
        env:
          YOUTH_READ: ${{ secrets.YOUTH_READ121 }}
          
      - name: '运行 【大四】'
        if: env.YOUTH_READ4
        run: |
          node Task/Youth_Read.js
        env:
          YOUTH_READ: ${{ secrets.YOUTH_READ122 }}

     - name: '运行 【中一】'
        if: env.YOUTH_READ5
        run: |
          node Task/Youth_Read.js
        env:
          YOUTH_READ: ${{ secrets.YOUTH_READ211 }}

      - name: '运行 【中二】'
        if: env.YOUTH_READ6
        run: |
          node Task/Youth_Read.js
        env:
          YOUTH_READ: ${{ secrets.YOUTH_READ212 }}
          
      - name: '运行 【中三】'
        if: env.YOUTH_READ7
        run: |
          node Task/Youth_Read.js
        env:
